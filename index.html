<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Jogo de Adivinhação</h1>

    <p>Eu estou pensando em um número entre 1 e 100. Tente adivinhar!</p>

    <div class="chute-container">
      <label for="chuteInput">Digite seu palpite:</label>
      <input type="number" id="chuteInput" min="1" max="100" />
      <button id="chuteBotao">Chutar</button>
    </div>

    <p id="menssagem"></p>
    <p id="alertaTentativas"></p>

    <script src="script.js"></script>
  </body>
</html>
